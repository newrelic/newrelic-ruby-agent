name: PR Continuous Integration

on:
  pull_request:

jobs:
  jruby_multiverse:
    runs-on: ubuntu-20.04
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - "3306:3306"
      postgres:
        image: postgres:latest
        ports:
          - 5432:5432
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mongodb:
        image: mongo
        ports:
          - 27017:27017
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      memcached:
        image: memcached:latest
        ports:
          - 11211:11211
        options: >-
          --health-cmd "timeout 5 bash -c 'cat < /dev/null > /dev/udp/127.0.0.1/11211'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    strategy:
      fail-fast: false
      matrix:
        multiverse: [httpclients_2, rails]
    steps:
      - uses: actions/checkout@v2

      - name: Install JRuby
        run: mkdir /opt/jruby &&
             curl -fSL https://repo1.maven.org/maven2/org/jruby/jruby-dist/${{env.jruby_version}}/jruby-dist-${{env.jruby_version}}-bin.tar.gz -o /tmp/jruby.tar.gz &&
             echo "${{env.jruby_sha}} /tmp/jruby.tar.gz" | sha256sum -c - &&
             tar -zx --strip-components=1 -f /tmp/jruby.tar.gz -C /opt/jruby &&
             rm /tmp/jruby.tar.gz && sudo update-alternatives --install /usr/local/bin/ruby ruby /opt/jruby/bin/jruby 1 &&
             echo /opt/jruby/bin >> $GITHUB_PATH
        env:
          jruby_version: 9.3.7.0
          jruby_sha: 94a7a8b3beeac2253a8876e73adfac6bececb2b54d2ddfa68f245dc81967d0c1

      - name: Bundle
        run: bundle install

      - name: Run Multiverse Tests
        uses: nick-invision/retry@v1.0.0
        with:
          timeout_minutes: 40
          max_attempts: 1
          command: bundle exec rake test:multiverse[group=${{ matrix.multiverse }},verbose]
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}
          SERIALIZE: 1
          JRUBY_OPTS: --dev

      - name: Annotate errors
        if: ${{ failure() }}
        uses: ./.github/actions/annotate
