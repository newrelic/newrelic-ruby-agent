name: Continuous Integration

on:
  push:
    branches:
      - main
      - dev
  pull_request:
  schedule:
    - cron:  '0 9 * * *'

jobs:
  unit-tests:
    runs-on: ubuntu-20.04
    container:
      image: docker.io/fallwith/ruby-agent-test-environment
    services:
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - "3306:3306"
    strategy:
      fail-fast: false
      matrix:
        ruby-version: [2.2.10, 2.3.8, 2.4.10, 2.5.9, 2.6.9, 2.7.5, 3.0.3, 3.1.0, jruby-9.3.3.0]

    steps:
      - uses: actions/checkout@v2

      - name: Bundle RubyGems ${{ matrix.ruby-version }}
        uses: ./.github/actions/bundler
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Set up mini-envs for ruby version
        uses: kanga333/variable-mapper@master
        with:
          key: ${{ matrix.ruby-version }}
          map: |
            {
              "2.2.10": {
                "rails": "norails,rails51,rails42,rails41,rails40,rails32"
              },
              "2.3.8": {
                "rails": "norails,rails52,rails51,rails42,rails41,rails40,rails32"
              },
              "2.4.10": {
                "rails": "norails,rails52,rails51,rails42,rails32"
              },
              "2.5.9": {
                "rails": "norails,rails61,rails60,rails52,rails51,rails42,rails32"
              },
              "2.6.9": {
                "rails": "norails,rails61,rails60,rails52,rails51,rails42"
              },
              "2.7.5": {
                "rails": "norails,rails61,rails60,rails70"
              },
              "3.0.3": {
                "rails": "norails,rails61,rails60,rails70"
              },
              "3.1.0": {
                "rails": "norails,rails61,rails70"
              },
              "jruby-9.3.3.0": {
                "rails": "norails,rails51,rails42"
              }
            }

      - name: Run Unit Tests
        uses: nick-invision/retry@v2.6.0
        with:
          timeout_minutes: 20
          max_attempts: 2
          command: bundle exec rake test:env[${{ env.rails }}] TESTOPTS="--verbose"
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}

  multiverse:
    runs-on: ubuntu-20.04
    container:
      image: docker.io/fallwith/ruby-agent-test-environment
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mongodb:
        image: mongo
        ports:
          - 27017:27017
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - "3306:3306"
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      memcached:
        image: memcached:latest
        ports:
          - 11211:11211
        options: >-
          --health-cmd "timeout 5 bash -c 'cat < /dev/null > /dev/udp/127.0.0.1/11211'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        multiverse: ["agent;background;background_2;database", "httpclients;httpclients_2", "frameworks;rails;rest"]
        ruby-version: [2.2.10, 2.3.8, 2.4.10, 2.5.9, 2.6.9, 2.7.5, 3.0.3, 3.1.0]

    steps:
      - uses: actions/checkout@v2

      - name: Bundle RubyGems ${{ matrix.ruby-version }}
        uses: ./.github/actions/bundler
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Run Multiverse Tests
        uses: nick-invision/retry@v2.6.0
        with:
          timeout_minutes: 60
          max_attempts: 2
          command: ruby_run ${{ matrix.ruby-version }} bundle exec rake test:multiverse[group="${{ matrix.multiverse }}",verbose]
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}

      - name: Annotate errors
        if: ${{ failure() }}
        uses: ./.github/actions/annotate

  infinite_tracing:
    runs-on: ubuntu-20.04
    container:
      image: docker.io/fallwith/ruby-agent-test-environment
    strategy:
      fail-fast: false
      matrix:
        ruby-version: [2.5.9, 2.6.9, 2.7.5, 3.0.3, 3.1.0]
    steps:
      - uses: actions/checkout@v2

      - name: Bundle RubyGems ${{ matrix.ruby-version }}
        uses: ./.github/actions/bundler
        with:
          ruby-version: ${{ matrix.ruby-version }}

      - name: Run Multiverse Tests With Infinite Tracing
        uses: nick-invision/retry@v2.6.0
        with:
          timeout_minutes: 40
          max_attempts: 6
          command: ruby_run ${{ matrix.ruby-version }} bundle exec rake test:multiverse[group=infinite_tracing,verbose]
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}

      - name: Annotate errors
        if: ${{ failure() }}
        uses: ./.github/actions/annotate

  jruby_multiverse:
    runs-on: ubuntu-20.04
    container:
      image: docker.io/fallwith/ruby-agent-test-environment
    services:
      redis:
        image: redis
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      mongodb:
        image: mongo
        ports:
          - 27017:27017
      mysql:
        image: mysql:5.7
        env:
          MYSQL_ALLOW_EMPTY_PASSWORD: yes
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3
        ports:
          - "3306:3306"
      rabbitmq:
        image: rabbitmq:latest
        ports:
          - 5672:5672
        options: >-
          --health-cmd "rabbitmqctl node_health_check"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      memcached:
        image: memcached:latest
        ports:
          - 11211:11211
        options: >-
          --health-cmd "timeout 5 bash -c 'cat < /dev/null > /dev/udp/127.0.0.1/11211'"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    strategy:
      fail-fast: false
      matrix:
        multiverse: [agent, background, background_2, database, frameworks, httpclients, httpclients_2, rails, rest]

    steps:
      - uses: actions/checkout@v2

      - name: Bundle RubyGems ${{ matrix.ruby-version }}
        uses: ./.github/actions/bundler
        with:
          ruby-version: jruby-9.3.3.0

      - name: Run Multiverse Tests With JRuby
        uses: nick-invision/retry@v2.6.0
        with:
          timeout_minutes: 60
          max_attempts: 2
          command: ruby_run jruby-9.3.3.0 bundle exec rake test:multiverse[group=${{ matrix.multiverse }},verbose]
        env:
          DB_PORT: ${{ job.services.mysql.ports[3306] }}

      - name: Annotate errors
        if: ${{ failure() }}
        uses: ./.github/actions/annotate
