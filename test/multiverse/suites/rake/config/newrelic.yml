---
development:
  attributes:
    include:
      - "*"
  rake:
    tasks:
      - "default"
  instrumentation:
    rake: <%= $instrumentation_method %>
  monitor_mode: true
  license_key: bootstrap_newrelic_admin_license_key_000
  ca_bundle_path: ../../../config/test.cert.crt
  app_name: test
  host: localhost
  port: <%= $collector && $collector.port %>
  transaction_tracer:
    transaction_threshold: -10
    enabled: true
